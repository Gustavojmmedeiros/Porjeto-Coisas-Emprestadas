<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Coisas Emprestadas</title>
  <link rel="stylesheet" href="./assets/css/base/base.css">
  <link rel="stylesheet" href="./assets/css/base/_variaveis.css">
  <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
  <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
  <link rel="stylesheet" href="./assets/css/componentes/botao.css">
</head>
<body>
  <main class="container flex flex--centro flex--coluna">
    <div class="cadastro-cabecalho">
      <img src="#" alt="Logo Projeto Coisas Emprestadas" class="cadastro-cabecalho__logo">

      <h1 class="cadastro-cabecalho__titulo">Projeto Coisas Emprestadas</h1>
    </div>
    
    <section class="cartao">
      <h2 class="cartao__titulo">Realize seu cadastro abaixo</h2>

      <form action="" class="formulario">
        <fieldset>
          <legend class="formulario__legenda">Login</legend>

          <div class="input-container">
            <input class="input" type="email" name="email" placeholder="E-mail" required>
            <label class="input-label" for="email">E-mail</label>
          </div>

          <div class="input-container">
            <input class="input" type="password" name="senha" placeholder="Senha" required>
            <label class="input-label" for="senha">Senha</label>
          </div>
        </fieldset>
      </form>

      <span class="span-senha"><a href="#">Esqueci a senha</a></span>

      <button class="botao">Cadastrar</button>
    </section>
  </main>
</body>
</html>
