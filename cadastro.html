<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Projeto Coisas Emprestadas</title>
  <link rel="stylesheet" href="./assets/css/base/base.css">
  <link rel="stylesheet" href="./assets/css/base/_variaveis.css">
  <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
</head>
<body>
  <main class="container">
    <div class="cadastro-cabecalho">
      <img src="#" alt="Logo Projeto Coisas Emprestadas" class="cadastro-cabecalho__logo">

      <h1 class="cadastro-cabecalho__titulo">Projeto Coisas Emprestadas</h1>
    </div>
    <section class="cartao">
      <h2 class="cartao__titulo">Realize seu cadastro abaixo</h2>

      <form action="" class="formulario">
        <fieldset>
          <legend class="formulario__legenda">Informações básicas</legend>

          <div class="input-container">
            <input type="text" name="nome" placeholder="Nome" required>
          </div>

          <div class="input-container">
            <input type="email" name="email" placeholder="E-mail" required>
          </div>

          <div class="input-container">
            <input type="password" name="senha" placeholder="Senha" required>
          </div>
        </fieldset>
      </form>

      <span>Já possui cadastro? Faça <a href="./login.html">login</a> aqui</span>

      <button class="botao">Cadastrar</button>
    </section>
  </main>
</body>
</html>
